<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="utf-8"/>

<title>Escudo Capitão América</title>
<style>
.escudo{
margin: auto;
height: 500px;
width: 500px;
background-image: linear-gradient(to right, #9b0909, red, #9b0909);
position: relative;
border-radius: 300px;
display: flex;
align-items: center;
justify-content: center;
border: 1px solid #636363;

}

.listra1{
height: 80%;
width: 80%;
background-image: linear-gradient(to bottom right, #d6d6d6, white, #d6d6d6);
position: absolute;
border-radius: 200px;
display: flex;
align-items: center;
justify-content: center;
border: 1px solid #636363;

}

.listra2{
height: 75%;
width: 75%;
background-image: linear-gradient(to right, #9b0909, red, #9b0909);
position: absolute;
border-radius: 200px;
display: flex;
align-items: center;
justify-content: center;
border: 1px solid #636363;

}
.nucleo{
height: 70%;
width: 70%;
background-image: linear-gradient(to right, #0044ba, #4b78f4, #0044ba);
position: absolute;
border-radius: 200px;
display: flex;
align-items: center;
justify-content: center;
border: 1px solid #636363;

}

.star{
height: 0;
width: 0;
border-right: 100px solid transparent;
border-bottom: 70px solid white;
border-left: 100px solid transparent;
transform: rotate(180deg);


}

.star:before {

border-right: 100px solid transparent;
border-bottom: 70px solid white;
border-left: 100px solid transparent;
transform: rotate(70deg);
position: absolute;
content: "";
left: -101px;

}

.star:after{

border-right: 100px solid transparent;
border-bottom: 70px solid white;
border-left: 100px solid transparent;
transform: rotate(-70deg);
position: absolute;
content: "";
right: -101px;

    }



</style>


</head>

<body>
<div class="escudo">
<div class="listra1">
<div class="listra2">
<div class="nucleo">
<div class="star">

</star>

</div>

</div>
</div>

</div>

</body>

</html>
